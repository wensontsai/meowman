<!-- <navbar></navbar> -->

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Meowman!</h1>
    <p class="lead">Maximum cats!</p>
  </div>
</header>

<div class="container text-center">
  <div class="row button-row">
    <div class="col-xs-12">
       <button class="btn btn-primary" ng-if="!started" ng-click="startGame()">{{ startBtnString }}</button>
       <button class="btn btn-primary" ng-if="started && !playing" ng-click="startNextLevel()">{{ nextBtnString }}</button>
       <button class="btn btn-danger" ng-if="playing" ng-click="stopGame()">{{ endBtnString }}</button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 no-padding">
      <div class="row">
        <div ng-repeat="n in [] | range:4" ng-click="pressButton($index)" class="cat-container col-xs-6" ng-class="{rotate : playItem === $index}">
          <img src="https://placekitten.com/g/600/400" class="img-responsive" />
        </div>
      </div>
    </div>
  </div>
</div>

<footer></footer>
